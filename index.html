<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Month Calendar</title>
    <style>
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .month {
            border: 1px solid #000;
            padding: 10px;
        }
        .month-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #ff0000;
            color: white;
            padding: 5px;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            background-color: #000;
            color: white;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }
        .day {
            padding: 5px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 40px;
        }
        .day-number {
            font-size: 1em;
        }
        .offset-number {
            font-size: 0.8em;
            color: #008000;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="date" id="dateSelector" onchange="updateCalendar()">
    </div>
    <div id="calendarContainer" class="calendar-container"></div>

    <script>
        function updateCalendar() {
            const dateInput = document.getElementById('dateSelector');
            const selectedDate = new Date(dateInput.value);
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            for (let i = 0; i < 12; i++) {
                const currentDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + i, 1);
                const monthDiv = createMonthCalendar(currentDate);
                container.appendChild(monthDiv);
            }
        }

        function createMonthCalendar(date) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Month header
            const header = document.createElement('div');
            header.className = 'month-header';
            header.textContent = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
            monthDiv.appendChild(header);

            // Weekday headers
            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdays.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdays);

            // Days grid
            const daysGrid = document.createElement('div');
            daysGrid.className = 'days';

            // Add empty cells for days before the 1st
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            for (let i = 0; i < firstDay; i++) {
                daysGrid.appendChild(document.createElement('div'));
            }

            // Get the selected date and normalize it to midnight
            const selectedDate = new Date(document.getElementById('dateSelector').value);
            selectedDate.setHours(0, 0, 0, 0);
            
            // Add all days of the month
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                const dayNumber = document.createElement('span');
                dayNumber.className = 'day-number';
                dayNumber.textContent = i;
                dayDiv.appendChild(dayNumber);

                const currentDate = new Date(date.getFullYear(), date.getMonth(), i);
                currentDate.setHours(0, 0, 0, 0);
                const offset = Math.floor((currentDate - selectedDate) / (1000 * 60 * 60 * 24));

                const offsetNumber = document.createElement('span');
                offsetNumber.className = 'offset-number';
                offsetNumber.textContent = offset;
                dayDiv.appendChild(offsetNumber);

                daysGrid.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysGrid);
            return monthDiv;
        }

        // Initialize calendar with current date
        window.onload = function() {
            const today = new Date();
            const dateInput = document.getElementById('dateSelector');
            dateInput.value = today.toISOString().split('T')[0];
            updateCalendar();
        };
    </script>
</body>
</html>
